<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon-plane.png">
        
        <title>Travel | Your booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/favicon-plane.png" alt="Travel Agency Logo" class="logo">

                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotels...">
                    <button class="search__button">
                      <svg class="search__icon">
                            <use xlink:href="img/symbol-defs.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                    
                </form>
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/symbol-defs.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">
                            6
                        </span>
                    </div>

                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/symbol-defs.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">
                            9
                        </span>
                    </div>

                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="User Profile Photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Emily</span>
                    </div>
                </nav>
            </header>

            <!--Container for sidebar and hotel view-->
            <div class="content">
                <nav class="sidebar">
                    
                </nav>
                <main class="hotel-view">
                    Hotel view
                </main>
            </div>
        </div>
    </body>
</html>
